<!DOCTYPE html>

    <title>项目网站</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;

        header {  
            background-color: #333;

        }  
        section {  
            margin-bottom: 2rem;  
        }

        }

            width: 100%;

        }  
        th, td {

        th {

        }  
        footer {

            color: #fff;  
            text-align: center;  
            padding: 1rem 0;

            bottom: 0;
