<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>项目网站</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background-color: #333;  
            color: #fff;  
            padding: 1rem 0;  
            text-align: center;  
        }  
        nav {  
            margin: 0 auto;  
            max-width: 800px;  
            text-align: center;  
        }  
        nav a {  
            color: #fff;  
            text-decoration: none;  
            margin: 0 1rem;  
        }  
        main {  
            margin: 2rem auto;  
            max-width: 800px;  
            background: #fff;  
            padding: 2rem;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        section {  
            margin-bottom: 2rem;  
        }  
        h2 {  
            color: #333;  
        }  
        table {  
            width: 100%;  
            border-collapse: collapse;  
            margin-top: 1rem;  
        }  
        table, th, td {  
            border: 1px solid #ddd;  
        }  
        th, td {  
            padding: 8px;  
            text-align: left;  
        }  
        th {  
            background-color: #f2f2f2;  
        }  
        footer {  
            background-color: #333;  
            color: #fff;  
            text-align: center;  
            padding: 1rem 0;  
            position: fixed;  
            width: 100%;  
            bottom: 0;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>项目名称</h1>
